<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
   <h1>Calculator</h1> 
   <div class="card">
    <form action=""name="form">
        <div class="calc-head">
            <input type="text"name="display"class="display"placeholder="0">
        </div>
        <div class="calc-body">
            <div class="line">
                <input type="button" value="on" class="ctn">
                <input type="button" value="off" class="btn">
                <input type="button" value="1" class="btn"onclick="calculate(this.value)">
                <input type="button" value="2" class="btn"onclick="calculate(this.value)">
                <input type="button" value="3" class="btn"onclick="calculate(this.value)">
            </div>

            <div class="line">
                <input type="button" value="+" class="btn"onclick="calculate(this.value)">
                <input type="button" value="-" class="btn"onclick="calculate(this.value)">
                <input type="button" value="*" class="btn"onclick="calculate(this.value)">
                <input type="button" value="/" class="btn"onclick="calculate(this.value)">
                <input type="button" value="%" class="btn"onclick="calculate(this.value)">
            </div>

            <div class="line">
                <input type="button" value="4" class="btn" onclick="calculate(this.value)">
                <input type="button" value="5" class="btn"onclick="calculate(this.value)">
                <input type="button" value="6" class="btn"onclick="calculate(this.value)">
                <input type="button" value="7" class="btn"onclick="calculate(this.value)">
                <input type="button" value="8" class="btn"onclick="calculate(this.value)">
            </div>

            <div class="line">
                <input type="button" value="9" class="btn"onclick="calculate(this.value)">
                <input type="button" value="0" class="btn"onclick="calculate(this.value)">
                <input type="button" value="c" class="btn"onclick="calculate(form.display.value='')">
                <input type="button" value="del" class="btn">
                <input type="button" value="=" class="btn"onclick="display.value=eval(display.value)">
            </div>
        </div>
    </form>
   </div>
   <script>

    function calculate(x){

        form.display.value= form.display.value+x;
    }
   </script>
</body>
</html>
